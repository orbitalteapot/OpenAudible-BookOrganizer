name: Docker Image CI
on:
  push:
    branches:    
      - main
    tags:        
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    
    - name: Docker Login
      uses: docker/login-action@v2.2.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Docker Metadata action
      uses: docker/metadata-action@v4.6.0
      with:
        images: orbitalteapot/audiocollectionsorter
        
    - name: Build and push Docker images for audiobookcollectionsorter
      uses: docker/build-push-action@v4.1.1
      with:
        push: true
        tags: audiobookcollectionsorter:${{ github.ref_name }}
        file: AudioBookSort_Dockerfile
        
    - name: Build and push Docker images for audiocollectionsorter
      uses: docker/build-push-action@v4.1.1
      with:
        push: true
        tags: audiocollectionsorter:${{ github.ref_name }}
        file: AudioSort_Dockerfile
